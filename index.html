<!DOCTYPE html>
<html>
    <head>
        <title>RandomImgGen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"/>
        <link rel="stylesheet" type="text/css" href="stylesheets.css"/>                
    </head>
    
    <body>
        <div id="mainlayout" align= "center">
            <div id="container">                                 
                <div id="content">                                                                                                    
                    <button type="submit" class="btn" onclick="openPop()">é–‹</button>
                </div>
                
                <div id="popup" class="popup">
                    <table border="0" cellpadding="2" cellspacing="1" align="center">
                        <tr>
                            <td align="center" colspan="2" rowspan="1">
                                <img border= "0" src="http://drive.google.com/uc?export=view&id=1Xl6YRKeB3Ml01Q1jN0zQsLINKXXZcRkA" height= auto width ="100%"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2" rowspan="1">
                                <h3><b>Wish You A Happy New Year!</b> </h3>
                            </td>
                        </tr>
                        <tr>
                            <td align="end" colspan="2" rowspan="1">
                                <p><b>From: Dennis</b></p> 
                            </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2" rowspan="1">
                                <button type="button" onClick="closePop()">OK</button>
                            </td>
                        </tr>
                    </table>
                    
                </div>
            </div>
        </div>
        
        <script type="text/javascript"> 
            var img = new Array();
            img[0] = 'http://drive.google.com/uc?export=view&id=1Xl6YRKeB3Ml01Q1jN0zQsLINKXXZcRkA'                        
            img[1] = 'http://drive.google.com/uc?export=view&id=1CB-Q3Sf3RMoGyz_UVdKMTYcWjJohw2zz'
            img[2] = 'http://drive.google.com/uc?export=view&id=1GEqySXVieykhRJd6ApybPvqhwNnzVCTV'
            img[3] = 'http://drive.google.com/uc?export=view&id=1rjIzluOugQmtcIOFjbkHmLprwsnOcspw'
                            
            var i;
            var p = img.length;
            var preBuffer = new Array();
            for (i=0; i<p; i++){
                preBuffer[i] = new Image();
                preBuffer[i].src = img[i];
            }
                    
            var randomImg = Math.round(Math.random()*(p-1));
            function showImage(){
                document.write('<img border= "0" src="'+img[randomImg]+'" height= "70vh" width ="70vh"/>');
            }
            
            let pop = document.getElementById("popup");
            function openPop(){
                popup.classList.add("open-pop");
            }
            function closePop(){
                popup.classList.remove("open-pop");
            }
        </script>
        
    </body>
</html>
